

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/students.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('Dashboard') }}">Dashboard</a></li>
            <li><a href="#">Add student information</a></li>
        </ul>
    </nav>

    <div class="container mt-4">

        
        {% if msg %}
            <h2>{{ msg }}</h2>
        {% endif %}
        
        <h2>Add student information</h2>

        {% if data%}

        <form action="{{ url_for('update_students', Student_ID=row.Student_ID ) }}" method="POST">
            <div class="mb-3">
                <label for="student_name" class="form-label">Student ID</label>
                <input type="hidden" id="Student_ID" name="Student_ID" value="{{data.Student_ID}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" id="student_name" name="student_name" value="{{data.Student_Name}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="Phone_number" class="form-label">Phone Number</label>
                <input type="text" id="Phone_number" name="Phone_number" value="{{data.Phone_Number}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" id="Email" name="Email" value="{{data.Email}}" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
        {% else %}

        
        <form action="{{ url_for('add_student') }}" method="POST">
            

            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" id="student_name" name="student_name" class="form-control">
            </div>

            <div class="mb-3">
                <label for="Phone_number" class="form-label">Phone Number</label>
                <input type="text" id="Phone_number" name="Phone_number" class="form-control">
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" id="Email" name="Email" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {%endif%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
