<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/students.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{{ url_for('Dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('search') }}">Seach a student</a></li>
        </ul>
    </nav>
    <div class="text-center my-3">
    <a href="{{ url_for('add_student') }}" class="btn btn-info text-white ">Add student information</a>
</div>
</p>
    <table>
        <thead>
            <tr>
                <th>student_id</th>
                <th>student_name</th>
                <th>Phone_number</th>
                <th>Email</th>
                <th colspan="3">Action</th>
                <!-- <th>Action</th>
                <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.Student_ID }}</td>
                <td>{{ row.Student_Name }}</td>
                <td>{{ row.Phone_Number }}</td>
                <td>{{ row.Email }}</td>
                <td>
                    
                
                <form action="{{url_for('view_student',Student_ID=row.Student_ID)}}" method="GET">
                    <button type="submit">View</button>
                </form>
                <!-- <a href="url_for('view_student',Student_ID=row.Student_ID)" class="btn btn-success p-3"></a> -->
                
                
                
                
                 <td>
                    <form action="{{url_for('update_students',Student_ID=row.Student_ID)}}" method="GET">
                        <button type="submit">Update</button>
                    </form>
                </td>
                
                <td>
                    {#<form action="{{ url_for('update_students', Student_ID=row.Student_ID) }}" method="POST">
                        <input type="text" name="Student_Name" value="{{ row.Student_Name }}" required>
                        <input type="text" name="Phone_Number" value="{{ row.Phone_Number }}" required>
                        <input type="email" name="Email" value="{{ row.Email }}" required>
                        <button type="submit">Update</button>
                    </form>#}
                </td>
                
                
                <td>
                    <form action="{{url_for('delete_student',Student_ID=row.Student_ID)}}" method="POST" >
                        <button type="submit" onclick="confirmDelete(event)">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


<script>
    function confirmDelete(event){
        const isConfirmed = confirm('Are you sure you want to delete this student')
        if (!isConfirmed){
            event.preventDefault();
        }
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
