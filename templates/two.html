<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/two.css">
</head>

<body>
    <div class="d-flex ">
        <div class="my-4 border-warning shadow-lg justify-content-center align-items-center mx-auto">
            <h2 class="display-4 text-warning">Enter your details</h2>
            <form action="submit" method="GET">
                <input class="m-4 shadow p-2 border-3 border-warning" type="text" name="Name" id="Name"
                    placeholder="Enter your Name">
                <br>
                <input class="m-4 shadow p-2 border-3 border-warning" type="text" name="Number" id="Number"
                    placeholder="Enter mobile number">
                <br>
                <input class="m-4 shadow p-2 border-3 border-warning" type="text" name="Email" id="Email"
                    placeholder="Enter Email">
                <br>
                <textarea class="m-4 shadow p-2 border-3 border-warning" name="Introduction" id="introduction"
                    placeholder="Introduce your self"></textarea>
                <br>
                <input class="m-4 shadow p-2 border-3 border-warning" type="date" name="DOB" id="DOB"
                    placeholder="Date of Birth">
                <br>
                <button class="m-4 shadow p-2 border-3 border-warning rounded-pill" type="submit">submit</button>
            </form>
        </div>

        {% if message%}
        <div class=" displaydiv message shadow-lg ">
            <p class="my-4 p-2 border-warning shadow-lg justify-content-center align-items-center ">{{Name}}</p>
            <p class="my-4 p-2 border-warning shadow-lg justify-content-center align-items-center ">{{DOB}}</p>
            <p class="my-4 p-2 border-warning shadow-lg justify-content-center align-items-center ">{{Number}}</p>
            <p class="my-4 p-2 border-warning shadow-lg justify-content-center align-items-center ">{{Email}}</p>
            <p class="my-4 p-2 border-warning shadow-lg justify-content-center align-items-center ">{{Introduction}}</p>
        </div>
        {%endif%}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
